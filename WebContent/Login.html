<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>MAYUKH | HOME</title>
<link rel='stylesheet' type='text/css' href='css/mystyle.css'>
</head>
<body>

	<div id=wrapper>
		<h1>BANKING SYSTEM</h1>
		<br>
		<form action="login" method="post">
			<table>
				<tr>
					<td>UserName</td>
				</tr>
				<tr>
					<td><input type=text name=uid autofocus required
						placeholder="enter username"></td>
				</tr>
				<tr>
					<td>Password</td>
				</tr>
				<tr>
					<td><input type=password name=pwd></td>
				</tr>
				<tr>
					<th>Submit</th>
				</tr>
				<tr>
					<td><input type=submit value="ENTER INTO THE BANKING SYSTEM"></td>
				</tr>

			</table>
		</form>
	</div>

</body>
</html>
