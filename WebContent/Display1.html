<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Display</title>
<link rel='stylesheet' type='text/css' href='css/mystyle.css'>
</head>
<body>
	<div id=wrapper>
		<h1>DISPLAY SCREEN</h1>
		<p>
		<h2>PERFORM CREDIT OR DEBIT OPERATIONS</h2>
		</p>
		<form action="display"  method="post">
		<table>
			<tr>
				<td>DATE RANGE
				<td>
			</tr>

			
			<tr>
				<td>From <input type=date name=fdate autofocus required	placeholder="Enter Starting Date"> 
				      To <input type=date name=ldate autofocus required placeholder="Enter Ending Date">
				</td>
			</tr>
			
			<tr>
			<td><input type =submit value="DISPLAY ALL TRANSACTIONS THAT HAPPENED WITH THE ACCOUNT"></td>
			</tr>
		</table>
		</form>
	</div>
</body>
</html>
