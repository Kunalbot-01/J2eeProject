<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TRANSACTIONS MENU</title>
<link rel='stylesheet' type='text/css' href='css/mystyle.css'>
</head>
<body>
	<div id=wrapper>
		<h1>TRANSACTIONS SCREEN</h1>		
		<h2>PERFORM CREDIT OR DEBIT OPERATIONS</h2>
		<form action="Transactions">
			<table>

				<tr>
					<td>Account Number <input type=text name=accno autofocus
						required placeholder="Enter account no."></td>
				</tr>

				<tr>
					<td>Amount <input type=text name=accamt autofocus required
						placeholder="Enter amount"></td>
				</tr>

				<tr>
					<td><input type="submit" value="DEBIT" name="a1"></td>
				</tr>

				<tr>
					<td><input type="submit" value="CREDIT" name ="a2" ></td>
				</tr>

			</table>
		</form>
</body>
</html>
